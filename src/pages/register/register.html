<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortas Comunitárias - Fome Zero - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #b8e994;
        }
        
        header {
            background-color: #009432;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        footer {
            background-color: #009432;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: static;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        .form-container h2 {
            color: #27ae60;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #219150;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hortas Comunitárias - Fome Zero</h1>
    </header>

    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="register" method="post">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="text" placeholder="CPF" required>
            <input type="text" placeholder="Endereço" required>
            <button type="submit" onclick="window.location.href='../login/login.html'">Cadastrar-se</button>
        </form>
        <div class="back-link">
            <a href="../../index.html">Voltar para a página inicial</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hortas Comunitárias - Fome Zero. Todos os direitos reservados.</p>
    </footer>

    <script src="register.js"></script>

</body>
</html>
